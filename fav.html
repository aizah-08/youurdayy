<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Favourite Person üíó</title>
<link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#fff6ec;
  font-family:'Patrick Hand', cursive;
  height:100vh;
  overflow-x:hidden;
  overflow-y:auto; /* allow scroll on mobile */
}

/* HEADINGS */
.heading{
  position:absolute;
  top:60px;
  left:80px;
  font-size:34px;
}

.sub{
  position:absolute;
  top:110px;
  left:80px;
  font-size:36px;
  color:#ff4d6d;
}

/* DATE */
.date{
  position:absolute;
  top:60px;
  right:120px;
  background:white;
  border:2px dashed #dbeafe;
  padding:10px 16px;
  text-align:center;
}

.date .month{font-size:16px;}
.date .day{
  font-size:28px;
  color:#ff4d6d;
}

/* SCRAPBOOK CARD */
.card{
  position:absolute;
  width:260px;
  background:white;
  padding:10px;
  box-shadow:0 15px 30px rgba(0,0,0,0.18);
}

/* IMAGE */
.card img{
  width:100%;
  height:180px;
  object-fit:cover;
  border-radius:4px;
}

/* CAPTION */
.card p{
  margin:10px 0 4px;
  font-size:20px;
  text-align:center;
}

/* INDIVIDUAL CARDS */
.card.one{
  top:260px;
  left:140px;
  transform:rotate(-6deg);
  border:3px solid #cfe3ff;
}

.card.two{
  top:260px;
  left:430px;
  transform:rotate(2deg);
  border:3px solid #ffd6e6;
}

.card.three{
  top:260px;
  left:720px;
  transform:rotate(-3deg);
  border:3px solid #ff4d6d;
}

/* HOVER */
.card:hover{
  transform:rotate(0deg) scale(1.05);
  z-index:10;
}

/* NEXT BUTTON */
.next-btn {
  position: absolute;
  bottom: 5%;
  right: 5%;
  background: #ff4d6d;
  color: white;
  text-decoration: none;
  padding: 1em 2em;
  font-size: 1.2em;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
  transition: transform 0.3s, box-shadow 0.3s;
}

.next-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 12px 28px rgba(0,0,0,0.25);
}

/* MOBILE ADJUSTMENTS */
@media (max-width: 1024px) {
  .heading { left:50px; font-size:28px; top:40px; }
  .sub { left:50px; font-size:30px; top:80px; }
  .date { right:50px; top:40px; padding:8px 14px; }
  
  .card.one{ left:50px; top:200px; transform:rotate(-4deg); }
  .card.two{ left:180px; top:220px; transform:rotate(1deg); }
  .card.three{ left:310px; top:200px; transform:rotate(-2deg); }
}

@media (max-width: 768px) {
  .heading { left:30px; font-size:24px; top:30px; }
  .sub { left:30px; font-size:26px; top:70px; }
  .date { right:30px; top:30px; padding:6px 10px; }
  
  .card{ width:180px; }
  .card.one{ left:20px; top:180px; }
  .card.two{ left:120px; top:200px; }
  .card.three{ left:220px; top:180px; }
  
  .card p{ font-size:16px; }
}

@media (max-width: 480px) {
  .heading { left:20px; font-size:20px; top:20px; }
  .sub { left:20px; font-size:22px; top:60px; }
  .date { right:20px; top:20px; padding:4px 8px; }
  
  .card{ width:140px; }
  .card.one{ left:10px; top:160px; }
  .card.two{ left:90px; top:180px; }
  .card.three{ left:170px; top:160px; }
  
  .card img{ height:120px; }
  .card p{ font-size:14px; }

  .next-btn {
    padding: 0.6em 1.2em;
    font-size: 0.9em;
    bottom: 3%;
    right: 3%;
  }
}
</style>
</head>

<body>

<div class="heading">Hai, this is for you</div>
<div class="sub">my favourite person ‚ù§Ô∏è</div>

<div class="date">
  <div class="month">January</div>
  <div class="day">31 ‚ú®</div>
</div>

<!-- CARD 1 -->
<div class="card one">
  <img src="images/photo-right.jpg">
  <p>my safest place.</p>
</div>

<!-- CARD 2 -->
<div class="card two">
  <img src="images/photo-middle.jpg">
  <p>still the cutest.</p>
</div>

<!-- CARD 3 -->
<div class="card three">
  <img src="images/photo-left.jpg">
  <p>us, always.</p>
</div>

<!-- NEXT BUTTON -->
<a href="letter.html" class="next-btn">Next ‚û°Ô∏è</a>

</body>
</html>
